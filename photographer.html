<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer-header">
        <div class="pInformation">
          <h2 id="pName"></h2>
          <h3 id ="pLocation"></h3>
          <h3 id ="pTag"></h3>
        </div>          
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img src="" alt="" id="pImg">
      </div>
      <div class="filterSection">
        <div class="filterBy">Trier par</div>
        <div class="btnSection">
          <button class="btn">
            <div class="popularity">Popularité</div>
            <img src="/assets/images/butons/chevron.svg" alt="">
          </button>
          <div class="menu-items">
            <div class="date-item">Date</div>
            <div class="title-item">Titre</div>
          </div>
        </div>
      </div>
      <div id="media-section"></div>   
</main>

<!-- ************************************LIGHT-BOX**************************** -->
<div id="lightBox" class="hidden">  
  <div class="lightBoxContent">
    <img class="rightButon" src="/assets/images/butons/right-buton.svg" alt="">
    <div class="imgTitle">
      <img id="modalImg" class="imgLightBox" alt="">
      <video id="modalImg" class="imgLightBox" alt=""></video>
      <h3 class="lightBoxImgTitle"> </h3>
    </div>
    <div class="leftClose">
      <img class="closeButon" src="/assets/images/butons/close-buton.svg" alt="">
      <img class="leftButon" src="/assets/images/butons/left-buton.svg" alt=""> 
    </div>
  </div>    
</div>
<!-- ***************************************************************************** -->

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
<!--********************************** SMAL-BOX******************************* -->
<div id="smallBoxContent">
  
</div>
<!--***************************************************************************-->
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
