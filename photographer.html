<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header aria-label="header">
    <a href="./index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo">
    </a>
  </header>
  <main id="main" >
    <div class="photographer-header" role="banner">
      <div class="pInformation">
        <h2 id="pName"></h2>
        <h3 id="pLocation"></h3>
        <h3 id="pTag"></h3>
      </div>
      <button class="contact_button" onclick="displayModal()" role="contact-button">Contactez-moi</button>
      <img alt="Portrait du photographe" id="pImg">
    </div>
    <div class="filterSection" role="filtre">
      <div class="filterBy">Trier par</div>
      <div class="btnSection">
        <button class="btn">
          <p class="activeFilter" role="selectFilter">Popularité</p>
          <img src="/assets/images/butons/chevron.svg"  class='downBtn' alt="chevron">
        </button>
        <div class="menu-items hidden">     
          <div class="date-item">Date</div>
          <div class="title-item">Titre</div>        
          <div class="popularity-item">Popularité</div> 
        </div>
      </div>
    </div>
    <div id="media-section" role="media"></div>
    <!--********************************** SMAL-BOX******************************* -->
    <div id="smallBoxContent" role="encart"></div>
    <!-- ************************************LIGHT-BOX**************************** -->
    <div id="lightBox" class="hidden" role="lightBox">
      <div class="lightBoxContent">
        <img class="rightButon" src="/assets/images/butons/right-buton.svg" alt="">
        <div class="imgTitle">
          <img id="modalImg" class="lightBoxImg" alt="">
          <video autoplay loop id="modalVideo" class="lightBoxVideo"></video>
          <h3 class="lightBoxImgTitle"></h3>
        </div>
        <div class="leftClose">
          <img class="closeButon" src="/assets/images/butons/close-buton.svg" alt="">
          <img class="leftButon" src="/assets/images/butons/left-buton.svg" alt="">
        </div>
      </div>
    </div>
    <!-- ***************************************************************************** -->
    <div id="contact_modal" role="formulaire">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="button fermer" onclick="closeModal()" />
          <h1 class="contactName"></h1>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input/>
            <label for="">Nom</label>
            <input/>
            <label>Email</label>
            <input/>
            <label>Votre message</label>
            <input/>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </main>

  <!--***************************************************************************-->
  <script src="scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
